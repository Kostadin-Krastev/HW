<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="../CSS/ClassicPageLayout.css">
    <title>Classic Page Layout</title>
</head>

<body>
    <main>
        <header>
            <p class="header">Header</p>
        </header>
        <article>
            <p class="article">Article</p>
            <div class="left-img">
                <p class="img">Image</p>
            </div>
            <div class="mid-img">
                <p class="img">Image</p>
            </div>
            <div class="right-img">
                <p class="img">Image</p>
            </div>
        </article>
        <aside>
            <p class="aside">Aside</p>
        </aside>
        <footer>
            <p class="footer">Footer</p>
        </footer>
    </main>
</body>

</html>
